<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wyszukaj Pokemona</h1>
        <input type="text" id="searchInput" placeholder="Wyszukaj Pokemona...">
    </header>

    <main>
        <section id="pokemonList">
            <h2>Lista Pokemonów</h2>
            <ul id="pokemonItems"></ul>
        </section>

        <section id="pokemonDetails">
            <h2>Szczegóły Pokemona</h2>
            <div id="pokemonInfo"></div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
